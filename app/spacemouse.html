<!DOCTYPE html>
<html lang="en">
   <head>
      <title>WebHID Playground</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="/spacemouse.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.3.4/mqtt.min.js"></script>
    <link rel="stylesheet" href="spacemouse.css">
   </head>
   <body>
    <!-- New avatar list -->
    <div class="avatar-list-container">
        <div class="avatar-list-header"><h2>Avatars</h2></div>
        <br><br><br>
    </div>
     
  <div class="param-list-container">
      <div class="param-list-header"><h2>Settings</h2></div>
      <br><br><br>

      <!-- MQTT Broker and Port settings -->
      <div class="">
          <label for="mqttBroker">MQTT Broker</label><br>
          <input type="text" id="mqttBroker" value="openlab.kpi.fei.tuke.sk">
      </div>
      <div class="">
          <button id="connectButton">Connect</button>
          <button id="disconnectButton">Disconnect</button>
      </div>

      <div id="connectionStatus">Disconnected</div>
  <!--   Controller info -->
    
      <div class="midbot">
        <button onclick="selectDevice()">Connect HID Device</button>
        <p id="controller">No HID connected</p>      
      </div>
      <!-- FPS and Speed settings -->
      <div class="">
        <label for="fps">FPS</label><br>
        <input type="range" id="fps" min="0" max="30" step="1" value="25">
        <span id="fpsValue">25</span>
      </div>
      <div class="">
          <label for="speed">Translate speed multiplier</label><br>
          <input type="range" id="tSpeed" min="0" max="2" step="0.1" value="1">
          <span id="tSpeedValue">1.0</span>
      </div>
      <div class="">
          <label for="speed">Rotate speed multiplier</label><br>
          <input type="range" id="rSpeed" min="0" max="2" step="0.1" value="1">
          <span id="rSpeedValue">1.0</span>
      </div>  
  </div> 
<!--    HID INFO   -->
     <div class="hidInfo">
  <!--       <button onclick="ledOn()">LED On</button>
        <button onclick="ledOff()">LED Off</button> -->

        <div class="slider-container">
           <label for="translationX">Translation X:</label>
           <input type="range" id="translationX" class="slider" min="-100" max="100" value="0" onchange="updateTranslationX(this.value)">
        </div>
        <div class="slider-container">
           <label for="translationY">Translation Y:</label>
           <input type="range" id="translationY" class="slider" min="-100" max="100" value="0" onchange="updateTranslationY(this.value)">
        </div>
        <div class="slider-container">
           <label for="translationZ">Translation Z:</label>
           <input type="range" id="translationZ" class="slider" min="-100" max="100" value="0" onchange="updateTranslationZ(this.value)">
        </div>
        <div class="slider-container">
           <label for="rotationX">Rotation X:</label>
           <input type="range" id="rotationX" class="slider" min="-100" max="100" value="0" onchange="updateRotationX(this.value)">
        </div>
        <div class="slider-container">
           <label for="rotationY">Rotation Y:</label>
           <input type="range" id="rotationY" class="slider" min="-100" max="100" value="0" onchange="updateRotationY(this.value)">
        </div>
        <div class="slider-container">
           <label for="rotationZ">Rotation Z:</label>
           <input type="range" id="rotationZ" class="slider" min="-100" max="100" value="0" onchange="updateRotationZ(this.value)">
        </div>

        <div id="info">
           Inspired by <a href="https://vielzutun.ch" target="_blank" rel="noopener">vielzutun.ch</a> <br/>
        </div>
     </div>
     
   </body>
</html>
