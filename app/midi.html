    <div class="param-list-container">
      <div class="param-list-header"><h2>Settings</h2></div>
      <br /><br /><br />

      <!-- MQTT Broker and Port settings -->
      <div class="">
        <label for="mqttBroker">MQTT Broker</label><br />
        <input type="text" id="mqttBroker" value="openlab.kpi.fei.tuke.sk" />
      </div>

      <div class="">
        <button id="connectButton">Connect</button>
        <button id="disconnectButton">Disconnect</button>
      </div>

      <div id="connectionStatus">Disconnected</div>
      <!--   Controller info -->
      <div class="midbot">
        <div>Connected midi:</div>
        <p id="controller">No midi connected</p>
      </div>

      <!-- FPS and Speed settings -->
      <div class="">
        <label for="fps">FPS</label><br />
        <input type="range" id="fps" min="0" max="30" step="1" value="25" />
        <span id="fpsValue">25</span>
      </div>

      <div class="">
        <label for="speed">Translate speed multiplier</label><br />
        <input type="range" id="tSpeed" min="0" max="2" step="0.1" value="1" />
        <span id="tSpeedValue">1.0</span>
      </div>

      <div class="">
        <label for="speed">Rotate speed multiplier</label><br />
        <input type="range" id="rSpeed" min="0" max="2" step="0.1" value="1" />
        <span id="rSpeedValue">1.0</span>
